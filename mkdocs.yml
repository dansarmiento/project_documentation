
# mkdocs.yml
site_name: dansarmiento's Projects
site_url: https://dansarmiento.github.io/project_documentation/ 
site_author: Daniel Sarmiento

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.instant
    - toc.integrate
    - search.suggest
    - content.code.copy

nav:
  - "Home": index.md
  - "analytics_portfolio": analytics_portfolio.md
  - "clarity_omop": clarity_omop.md
  - "ColaboratoryNotebooks": ColaboratoryNotebooks.md
  - "database_engineering_mysql": database_engineering_mysql.md
  - "dbt_data_build_tool": dbt_data_build_tool.md
  - "machine_learning_notebooks": machine_learning_notebooks.md
  - "python_analytics_solutions": python_analytics_solutions.md
  - "sql_solutions": sql_solutions.md
